	<script src="js/lib/jquery-3.1.1.min.js"></script>
	<script>
		$('.bets-wrap').on('click',function(){
			$(this).find('.tip-box').addClass('active')
			$('.bets-wrap').not($(this)).find('.tip-box').removeClass('active')
		})
		$('.tip-box .tip').on('click',function(e){
			e.stopPropagation();
			if($(this).hasClass('close')){
				return false;
			}
			var _val=$(this).text()
			$(this).closest('.bets-wrap').find('.input').val(_val)
			$(this).closest('.tip-box').removeClass('active')
			if($(this).closest('.bets-wrap').find('.input').val()){
				$(this).closest('.bets-wrap').addClass('active')
			}else{
				$(this).closest('.bets-wrap').removeClass('active')
			}
		})
		$('.close').on('click',function(){
			$(this).closest('.tip-box').removeClass('active')
		})
		$('.input').on('change keydown keypress',function(){
			if(parseInt($(this).val()) > 0){
				$(this).closest('.bets-wrap').addClass('active')
			}else if(parseInt($(this).val()) <= 0){
				$(this).closest('.bets-wrap').removeClass('active')
			}
		})
		$('.input').on('keyup',function(){
			var _val=parseInt($(this).val())
			if(isNaN(_val)){
				$(this).val('')
			}else{
				$(this).val(_val.toFixed(0))
			}
		})
	</script>
